<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
      margin: 0;
    }
    .task-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .completed {
  color: green;
  font-weight: bold;
}

.not-completed {
  color: red;
  font-weight: bold;
}

    .complete-btn {
      background-color: #28a745;
      color: white;
    }
    .edit-btn {
      background-color: #ffc107;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    #taskList {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>TaskMaster</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <button id="login">Login</button>
  </div>

  <!-- Add Task Form -->
<form id="add-task-form">
  <input type="text" id="task-title" placeholder="Task Title">
  <textarea id="task-desc" placeholder="Task Description"></textarea>
  <input type="number" id="task-difficulty" placeholder="Difficulty (1-5)">
  <input type="number" id="task-duration" placeholder="Estimated Duration (minutes)">
  <button type="submit" id="submit-btn">Add Task</button>
</form>

<!-- Edit Task Form (Hidden initially) -->
<form id="edit-task-form" style="display: none;">
  <input type="text" id="edit-task-title" placeholder="Task Title">
  <textarea id="edit-task-desc" placeholder="Task Description"></textarea>
  <input type="number" id="edit-task-difficulty" placeholder="Difficulty (1-5)">
  <input type="number" id="edit-task-duration" placeholder="Estimated Duration (minutes)">
  <button type="submit" id="edit-submit-btn">Update Task</button>
  <button type="button" id="cancel-edit-btn">Cancel</button>
</form>


  <!-- Task List -->
  <div id="taskList">Loading tasks...</div>

  <script src="popup.js"></script>
</body>
</html>
